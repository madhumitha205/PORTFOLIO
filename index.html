<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested CSS Box Example</title>
    <style>
        .outer-box {
            position: relative; /* Ensure positioning context for absolute and fixed */
            width: 300px;
            height: 200px;
            background-color: lightblue;
            padding: 20px;
            border: 1px solid;
            margin: 50px auto;
            box-sizing: border-box;
        }

        .inner-box {
            width: 200px;
            height: 100px;
            background-color: aquamarine;
            padding: 20px;
            border: 1px solid;
            box-sizing: border-box;
            margin: 10px;
            position: static; /* Position relative to nearest positioned ancestor */
            /* Uncomment one of the following */
            /* position: static; */ /* Default positioning */
            /* position: absolute; */ /* Position relative to nearest positioned ancestor */
            /* position: fixed; */ /* Position relative to viewport */
            top: 50%; /* Example positioning */
            left: 50%; /* Example positioning */
            transform: translate(-50%, -50%); /* Center the box */
        }
    </style>
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">Inner Box</div>
    </div>
</body>
</html>
